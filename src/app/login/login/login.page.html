<ion-content>
  <div class="vertical-center">
    <div class="center">
      <img src="assets/icon/findingfriends.png" style="height: 200px; width: 200px;" alt="">
    </div>
  </div>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email" required></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message"
             *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
    </ion-item>
    <div class="validation-error">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message"
             *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <div class="bottom">
      <ion-button type="submit" fill="outline" expand="block" size="large" [disabled]="!validations_form.valid">Login</ion-button>
      <label class="error-message">{{errorMessage}}</label>
      <p>
        Don't have an account yet?
        <a (click)="goToRegistrationPage()" color="primary">Register</a>
      </p>
    </div>
  </form>
</ion-content>
