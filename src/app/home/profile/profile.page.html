<ion-content>
  <div class="ion-text-center ion-padding-top">
    <img src="{{picture}}" alt="">
  </div>

  <ion-fab slot="fixed">
    <ion-fab-button (click)="getPicture('Camera')">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item class="ion-text-center" lines="none">
    <ion-label style="font-size: 24px; font-weight: bold">{{name}}</ion-label>
  </ion-item>

  <ion-item class="ion-text-center" lines="none">
    <ion-label style="font-size: 20px;">{{nim}}</ion-label>
  </ion-item>

  <ion-button class="logout" fill="clear" (click)="logout()">
    <ion-icon name="exit-outline" slot="start"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-button>

  <ion-card class="ion-text-center">
    <ion-label>
      Terima kasih kepada para Aslab yang sudah membantu kami dalam mata kuliah Mobile Cross Platform ini.
      Sukses terus dikedepannya! May our paths cross again.
    </ion-label>
  </ion-card>
</ion-content>
