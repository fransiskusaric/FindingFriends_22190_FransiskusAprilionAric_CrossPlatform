<ion-header>
  <ion-toolbar>
    <ion-title>Friends</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="./add"><ion-icon color="primary" slot="icon-only" name="add-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-label>{{friend.name}}</ion-label>
      <ion-button slot="end" (click)="delete(friend.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
