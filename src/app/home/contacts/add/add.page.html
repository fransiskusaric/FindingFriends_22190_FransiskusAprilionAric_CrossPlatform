<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-outline" defaultHref="/home/tabs/contacts"></ion-back-button>
    </ion-buttons>
    <ion-title>Find Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notfriend of notfriends">
      <ion-label>{{notfriend.name}}</ion-label>
      <ion-button slot="end" (click)="add(notfriend.id)">Add</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
